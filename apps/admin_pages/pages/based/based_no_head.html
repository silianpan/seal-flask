{% extends "based/based.html" %}
{% block _title %}
    <title>
        {% block title %}{% endblock %}
        {{g.site_global.site_config.TITLE_SUFFIX}}
    </title>
{% endblock %}

{% block body %}
<body class="skin-black">

    <img src="{{g.site_global.site_config.BACKGROUND_IMG_URL}}"
         style="position: absolute; margin: 0px; padding: 0px; border: none; max-height: 100%; min-width: 100%; left: 0px;">
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <!-- 页面的导航栏和内容 -->
        <div>
            <section class="content osr-content">
                <!--请求消息显示位置-->
                <div class="text-center navbar-fixed-top osr-msg-full-box" id="msg-box"></div>
                <!--//消息显示位置-->
                {% block content %}{% endblock %}
            </section>
            {% include "based/footer.html" %}

        </div>
        <!-- //页面的导航栏和内容 -->
    </div>
    {% include "based/footer-js.html" %}
</body>
{% endblock %}
